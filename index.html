<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <title>Neighborhood Map Project</title>
    <style>
		#mapCanvas {
			display: inline-block;
		    width: 100%;
		}
		#infoWindow {

		}
		.container-fluid .col-sm-12 {
			padding: 0 0 0 0;
		}
		.dropdown {
			position: fixed;
			top: 0;
			left: 0;
		}
		.scrollable-menu {
			height: auto;
			max-width: 200px;
			overflow-x: hidden;
		}
		.form-control {
			width: 150px;
		}
    </style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">

				<div id="infoWindow"></div>
				<div id="mapCanvas"></div>

			</div>
			<input id="input" class="controls form-control" type="text" placeholder="Search Box">

			<div class="dropdown">

				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
					Stores in Adeje <span class="badge" data-bind="text: locations().length"></span>
					<span class="caret"></span>
				</button>

					<ul data-bind="foreach: locations" id="dataList" class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="dropdownMenu1">
						<li data-bind="click: $root.showdata" role="presentation">
							<!-- <hr> -->
							<a role="menuitem" tabindex="-1" href="#" data-bind="text: $data.place.name"></a>
							<!-- <div data-bind="text: $data.place.name"></div> -->
						</li>
					</ul>

			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
